services:
  - type: web
    name: friendly-friends-backend
    env: python
    # Use repo root; explicitly reference backend paths
    pythonVersion: 3.11.9
    buildCommand: cd backend && pip install -r requirements.txt && pip install gunicorn
    startCommand: cd backend && gunicorn -w 2 -b 0.0.0.0:$PORT app:app
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: FLASK_ENV
        value: production
      - key: APP_ENV
        value: production
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: SESSION_COOKIE_SECURE
        value: "true"
      - key: FRONTEND_URL
        value: https://mridultyagi687.github.io/friendly-friends-app-full
      - key: OPENAI_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: friendly-friends-db
          property: connectionString

databases:
  - name: friendly-friends-db
    plan: free
    databaseName: friendly_friends
    user: friendly_friends_user

