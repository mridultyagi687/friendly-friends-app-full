services:
  - type: web
    name: friendly-friends-backend
    env: python
    # Use repo root; explicitly reference backend paths
    pythonVersion: 3.11.9
    buildCommand: pip install --upgrade pip && pip install -r backend/requirements.txt && pip install gunicorn
    startCommand: cd backend && gunicorn -w 2 -b 0.0.0.0:$PORT app:app
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: FLASK_ENV
        value: production
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false  # Set this manually in Render dashboard

