# Fly.io configuration for Friendly Friends backend

app = "friendly-friends-backend"
primary_region = "iad"

[build]
  dockerfile = "backend/Dockerfile"

[env]
  PORT = "8080"
  FLASK_ENV = "production"
  APP_ENV = "production"
  SESSION_COOKIE_SECURE = "true"
  FRONTEND_URL = "https://mridultyagi687.github.io/friendly-friends-app-full"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    soft_limit = 100
    hard_limit = 200

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"


